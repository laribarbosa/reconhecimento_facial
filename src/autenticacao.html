<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="KeyFace.png">
    <title>Autenticação Facial - KeyFace</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --card-color: #2c2c54;
            --primary-color: #00bcd4;
            --error-color: #F44336;
            --success-color: #4CAF50;
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: Poppins;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--card-color);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            text-align: center;
        }

        video {
            width: 100%;
            border: 4px solid var(--primary-color);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        button {
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            color: var(--bg-color);
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0098a8;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card-header" style="display:flex;justify-content:space-between">
        <img src="KeyFace (1).png" style="width:60px">
        <a href="index.html" class="back-link" style="color:#00bcd4">⟵ Voltar</a>
    </div>

    <h2>Autenticação Facial</h2>

    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none"></canvas>

    <button id="snap">Autenticar</button>
    <div id="result"></div>
</div>

<script>
navigator.mediaDevices.getUserMedia({ video: true })
    .then(s => video.srcObject = s)
    .catch(e => console.log("Erro webcam", e));

document.getElementById("snap").onclick = async () => {
    result.innerHTML = "Processando...";

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    const imgBlob = await new Promise(res => canvas.toBlob(res, "image/jpeg", 0.97));

    const form = new FormData();
    form.append("file", imgBlob, "auth.jpg");

    const r = await fetch("http://localhost:8000/autenticar", { method: "POST", body: form });
    const j = await r.json();

    if (j.acesso) {
        result.innerHTML = `<span style='color:lime'>Acesso permitido: ${j.nome}</span>`;
        localStorage.setItem("usuario_nome", j.nome);
        localStorage.setItem("usuario_nivel", j.nivel_seguranca);

        const n = Number(j.nivel_seguranca);
        if (n === 1) location.href = "painel_ministerio.html";
        if (n === 2) location.href = "painel_diretoria.html";
        if (n === 3) location.href = "painel_comum.html";
    } else {
        result.innerHTML = `<span style='color:#F44336'>Acesso negado</span>`;
    }
};
</script>

</body>
</html>
