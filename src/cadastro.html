<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="KeyFace.png">
    <title>Cadastro de Usuário - KeyFace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --card-color: #2c2c54;
            --primary-color: #00bcd4;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .card-header img {
            width: 60px;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: none;
            font-size: 1rem;
        }

        input, select {
            background-color: #111327;
            color: var(--text-color);
        }

        button {
            background: var(--primary-color);
            color: var(--bg-color);
            cursor: pointer;
            transition: .2s;
        }

        button:hover {
            background: #0098a8;
        }

        video {
            border: 4px solid var(--primary-color);
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-header">
            <img src="KeyFace (1).png">
            <a href="index.html" class="back-link">⟵ Voltar</a>
        </div>

        <h2>Cadastro de Usuário</h2>

        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none"></canvas>

        <input id="nome_cad" type="text" placeholder="Nome completo">
        <input id="nivel_cad" type="number" min="1" max="3" placeholder="Nível de Segurança (1 a 3)">

        <label>Divisão</label>
        <select id="divisao" disabled>
            <option value="">Selecione um nível primeiro</option>
            <option value="Comum">Comum</option>
            <option value="Diretoria">Diretoria</option>
            <option value="Ministério">Ministério</option>
        </select>

        <button id="cadSnap">Cadastrar</button>
        <div id="cadResult"></div>
    </div>

<script>
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => console.log("Erro webcam:", err));

document.getElementById("nivel_cad").addEventListener("input", () => {
    const n = Number(document.getElementById("nivel_cad").value);
    const select = document.getElementById("divisao");
    if (n === 1) select.value = "Ministério";
    else if (n === 2) select.value = "Diretoria";
    else if (n === 3) select.value = "Comum";
    else select.value = "";
});

document.getElementById("cadSnap").onclick = async () => {
    const nome = nome_cad.value.trim();
    const nivel = nivel_cad.value.trim();
    const div = divisao.value;

    if (!nome || !nivel || !div) {
        alert("Preencha todos os campos!");
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    const imgBlob = await new Promise(res => canvas.toBlob(res, "image/jpeg", 0.97));

    const form = new FormData();
    form.append("nome", nome);
    form.append("nivel_seguranca", nivel);
    form.append("division", div);
    form.append("file", imgBlob, "cadastro.jpg");

    const r = await fetch("http://localhost:8000/usuario", { method: "POST", body: form });
    const j = await r.json();

    if (j.id) window.location.href = "sucesso_cadastro.html";
    else cadResult.innerHTML = "Erro ao cadastrar.";
};
</script>

</body>
</html>
