<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="KeyFace.png">
    <title>KeyFace - Sistema de Acesso Facial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-color: #1a1a2e; 
            --card-color: #2c2c54; 
            --primary-color: #00bcd4; 
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo-container img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }

        .logo-container h1 {
            font-family: "Poppins";
            font-size: 3.5rem;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 1.5px;
            margin: 0;
        }

        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.4rem;
        }

        .option-button {
            display: block;
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin: 10px 0;
            width: 100%;
            text-decoration: none;
            box-sizing: border-box;
        }

        .option-button:hover {
            background: #00a0b2;
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 560px) {
            .logo-container img {
                width: 90px;
                height: 90px;
            }
            .logo-container h1 {
                font-size: 2rem;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="KeyFace.png" alt="Logo KeyFace">
        <h1>KeyFace</h1>
    </div>

    <div class="container">
        <h2>Selecione a Opção</h2>
        <a href="autenticacao.html" class="option-button">Autenticar Usuário</a>
        <a href="cadastro.html" class="option-button">Cadastrar Novo Usuário</a>
    </div>
</body>
</html>
